<timeline track-items="timelineCtrl.trackItems"
          selected-track-item="timelineCtrl.selectedTrackItem"
          start-date="timelineCtrl.searchDate"
          on-zoom-changed="timelineCtrl.onZoomChanged"
          zoom-scale="timelineCtrl.zoomScale"
          zoom-x="timelineCtrl.zoomX"

></timeline>

<h2>
  {{ 'LOVE_TECH' | translate }} <div class="smile"></div>
</h2>

<p>
  {{'ABOUT_REWARD' | translate}}
</p>
<p>
  {{'ABOUT_ADD' | translate}}
</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" [placeholder]="'INPUT_HINT' | translate">
  <button type="submit">{{'ADD_BTN_TEXT' | translate}}</button>
</form>

<ul>
  <li *ngFor="let name of (names$ | async)">{{name}}</li>
</ul>

<p>
  <a class="link" (click)="readAbout()">About - RouterExtensions example</a>
</p>
